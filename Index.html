<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: monospace;
            margin:0;
            padding: 10;
            box-sizing: border-box;
            border-style:solid;
        }
        .navContainer {
            background-color: grey;
            color:black;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 100;
            z-index: 10;
            transition: background-colors:0.5s;
            font-family: cursive;
           
        }
        .navContainer.scrolled {
            background-color:grey;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1500px;
            margin: auto;
            padding: 0 25px;
           
        }
        .logo .text {
            font-size: 30px;
            font-weight: bold;
        }
        .links a {
            color: white;
            text-decoration:underline;
            margin: 0 15px;
            font-size: 20px;
            transition: color 0.s;
        }
        .links a:hover {
            color:red;
        }
        section {
            padding: 100px 50px;
            margin-top: 60px;
     
        }
        .container {
            max-width: 1500px;
            margin:auto ;
        }
        .main {
            padding: 20px;
            background:grey;
            border-radius: 40px;
          
        }
        .title {
            font-size: 28px;
            margin: 0;
         
        }
    </style>
</head>
<body>
    
    <div class="navContainer" id="navigationbar">
        <nav>
            <div class="logo">
                <div class="text">Navigation Bar</div>
            </div>
            <div class="links">
                <a href="#About">About</a>
                <a href="#Contact">Contact</a>
                <a href="#Social">Social</a>
                <a href="#Work">Work</a>
            </div>
        </nav>
    </div>
    <section id="About">
        <div class="container">
            <div class="main">
                <h2 class="title">About</h2>
                <p>Content for About section.</p>
            </div>
        </div>
    </section>    
    <section id="Contact">
        <div class="container">
            <div class="main">
                <h2 class="title">Contact</h2>
                <p>Content for Contact section.</p>
            </div>
        </div>
    </section>    
    <section id="Social">
        <div class="container">
            <div class="main">
                <h2 class="title">Social</h2>
                <p>Content for Social section.</p>
            </div>
        </div>
    </section>        
    <section id="Work">
        <div class="container">
            <div class="main">
                <h2 class="title">Work</h2>
                <p>Content for Work section.</p>
            </div>
        </div>
    </section>    

    <script>
        window.addEventListener('scroll', function() {
            const navigation Bar = document.getElementById('navigation Bar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
